<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image Generator</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    #canvas {
      border: 2px solid #333;
      display: block;
      margin: 20px auto;
    }
    .controls {
      text-align: center;
      margin: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="controls">
    <h1>C.A.Q Test OG 이미지 생성기</h1>
    <button onclick="downloadImage()">이미지 다운로드 (PNG)</button>
  </div>
  
  <canvas id="canvas" width="1200" height="630"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // 배경 그라데이션
    const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
    gradient.addColorStop(0, '#667eea');
    gradient.addColorStop(1, '#764ba2');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 1200, 630);

    // 패턴 오버레이
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
    ctx.lineWidth = 2;
    for (let i = 0; i < 1200; i += 40) {
      ctx.beginPath();
      ctx.moveTo(i, 0);
      ctx.lineTo(i + 630, 630);
      ctx.stroke();
    }

    // 중앙 흰색 원
    ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
    ctx.beginPath();
    ctx.arc(600, 315, 200, 0, Math.PI * 2);
    ctx.fill();

    // 메인 텍스트
    ctx.fillStyle = '#FFFFFF';
    ctx.font = 'bold 120px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('C.A.Q TEST', 600, 280);

    // 서브 텍스트
    ctx.font = '40px Arial';
    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
    ctx.fillText('Color Aesthetic Quotient', 600, 340);

    // 한글 설명
    ctx.font = 'bold 36px Arial';
    ctx.fillText('색채 감각 지능 테스트', 600, 400);

    // 실버 씰 (작게)
    const sealX = 600;
    const sealY = 500;
    const sealSize = 80;

    // 씰 배경
    ctx.fillStyle = '#E8E8E8';
    ctx.strokeStyle = '#888';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.roundRect(sealX - sealSize/2, sealY - sealSize/2, sealSize, sealSize, 15);
    ctx.fill();
    ctx.stroke();

    // 씰 별 (간단하게)
    ctx.fillStyle = '#F0F0F0';
    ctx.strokeStyle = '#B0B0B0';
    ctx.lineWidth = 1;
    ctx.beginPath();
    const starPoints = 5;
    const outerRadius = 20;
    const innerRadius = 10;
    for (let i = 0; i < starPoints * 2; i++) {
      const radius = i % 2 === 0 ? outerRadius : innerRadius;
      const angle = (Math.PI * i) / starPoints - Math.PI / 2;
      const x = sealX + radius * Math.cos(angle);
      const y = sealY + radius * Math.sin(angle);
      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }
    ctx.closePath();
    ctx.fill();
    ctx.stroke();

    // 씰 텍스트
    ctx.fillStyle = '#555';
    ctx.font = 'bold 12px Arial';
    ctx.fillText('CERTIFIED', sealX, sealY + 35);

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'caq-og-image.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
